# Poetry pyproject.toml: https://python-poetry.org/docs/pyproject

[tool.poetry]
name = "jmopenorders"
version = "0.2.4"
description = "a generator to generate infos for the affected persons"
authors = ["Jürgen Mülbert <juergen.muelbert@gmail.com>"]
license = "EUPL-1.2"
readme = "README.rst"
homepage = "https://github.com/jmuelbert/jmopenorders"
repository = "https://github.com/jmuelbert/jmopenorders"
documentation = "https://jmopenorders.readthedocs.io"

# Keywords description https://python-poetry.org/docs/pyproject/#keywords
keywords = ["jmopenorders", "excel", "convert" ]

# Pypi classifiers: https://pypi.org/classifiers/
classifiers=[
    "Development Status :: 4 - Beta",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "License :: OSI Approved :: European Union Public Licence 1.2 (EUPL 1.2)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.6",
    "Programming Language :: Python :: 3.7",
    "Programming Language :: Python :: 3.8",
    "Topic :: Office/Business",
]

[tool.poetry.urls]
Changelog = "https://github.com/jmuelbert/jmopenorders/releases"

[tool.poetry.dependencies]
python = "^3.6.1"
click = "^7.1.2"
openpyxl = "^3.0.4"


[tool.poetry.dev-dependencies]
pytest = "^6.0.1"
coverage = {extras = ["toml"], version = "^5.2"}
safety = "^1.9.0"
mypy = "^0.782"
typeguard = "^2.9.1"
xdoctest = "^0.13.0"
sphinx = "^3.1.1"
sphinx-autobuild = "^0.7.1"
pre-commit = "^2.6.0"
faker = "^4.1.1"


[tool.poetry.scripts]
# Entry points for the package https://python-poetry.org/docs/pyproject/#scripts
jmopenorders = "jmopenorders.__main__:main"

[tool.coverage.paths]
source = ["src", "*/site-packages"]

[tool.coverage.run]
branch = true
source = ["jmopenorders"]

[tool.coverage.report]
show_missing = true
fail_under = 30

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
