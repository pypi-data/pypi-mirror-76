[metadata]
name = stbt
version = 1.0
description = Simple trading backtester
author = Igor Grigorev
author-email = barsic1080@gmail.com
license = MIT
url = https://github.com/bluella/stbt
long-description = file: README.rst
platforms = any
classifiers = 
	Programming Language :: Python :: 3
	Operating System :: OS Independent
	License :: OSI Approved :: MIT License

[options]
zip_safe = False
packages = find:
include_package_data = True
package_dir = 
	=src
setup_requires = pyscaffold>=3.1a0,<3.2a0
install_requires = numpy
	pandas
	matplotlib
	seaborn
tests_require = pytest
python_requires = >=3.7

[options.packages.find]
where = src
exclude = 
	tests

[options.extras_require]
testing = 
	pytest

[options.entry_points]

[test]
extras = True

[tool:pytest]
addopts = 
	--verbose
norecursedirs = 
	dist
	build
	.tox
testpaths = tests

[aliases]
build = bdist_wheel
release = build upload

[bdist_wheel]
universal = 1

[build_sphinx]
source_dir = docs
build_dir = docs/_build

[devpi:upload]
no-vcs = 1
formats = bdist_wheel

[flake8]
exclude = 
	.tox
	build
	dist
	.eggs
	docs/conf.py

[pyscaffold]
version = 3.1
package = Simple_trading_backtest

[egg_info]
tag_build = 
tag_date = 0

