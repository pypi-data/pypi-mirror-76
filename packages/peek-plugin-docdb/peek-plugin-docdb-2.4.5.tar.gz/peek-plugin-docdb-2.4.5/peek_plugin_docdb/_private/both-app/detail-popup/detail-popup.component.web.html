<div>

    <nz-dropdown-menu #detailView="nzDropdownMenu"
                      nzOverlayClassName="peek-docdb-popup-detail">

        <div *ngIf="showPopup()">

            <nz-card [nzTitle]="headerDetails()">

                <div *ngIf="hasBodyDetails()">
                    <nz-table #detailsTable [nzData]="bodyDetails()"
                              nzFrontPagination="false"
                              nzSize="small">
                        <tbody>
                        <tr *ngFor="let data of detailsTable.data">
                            <td>
                                {{data.title}}
                            </td>
                            <td>
                                {{data.value}}
                            </td>
                        </tr>
                        </tbody>
                    </nz-table>
                </div>

                <div class="buttons">
                    <div class="dynamic-buttons">
                        <button *ngFor="let item of params.actions"
                                nzSize="large" nz-button nzType="default"
                                style="white-space: normal;"
                                (click)="actionClicked(item)"
                                nz-tooltip [nzTitle]="item.tooltip">
                            <fa *ngIf="item.icon != null" [name]="item.icon"></fa>
                            {{item.name}}
                        </button>

                    </div>
                </div>
            </nz-card>
        </div>

    </nz-dropdown-menu>

    <!-- Show sub menu options -->
    <nz-modal [nzVisible]="shouldShowModal()"
              (nzVisible)="closeModal()"
              [nzFooter]="null"
              [nzTitle]="modalName()"
              (nzAfterOpen)="modalAfterOpen()"
              (nzOnCancel)="closeModal()">

        <div class="child-menu-items" id="pl-docdb-detail-popup">
            <ul nz-menu>
                <li nz-menu-item *ngFor="let child of modalChildActions()"
                    (click)="actionClicked(child)">
                    <fa *ngIf="child.icon != null" [name]="child.icon"></fa>
                    {{child.name}}
                </li>
            </ul>
        </div>
    </nz-modal>


</div>
