{% extends "page.html" %}{% load i18n l10n %}


{% block body_class %}{{ page.slug }}{% endblock %}


{% block container %}
    <div class="container-fluid">
        <div class="row flex-items-xs-center">
            <div class="col-xs-9">
                <nav class="breadcrumb">
                    <a class="breadcrumb-item" href="{% url "qs_pages:index" %}">{% trans "Home" %}</a>
                    <a class="breadcrumb-item active">{% block title %}{% endblock %}</a>
                </nav>
            </div>
            <div class="col-xs-9">
                <div class="content">
                    {% block content %}{% endblock %}
                </div>
            </div>
        </div>
    </div>
{% endblock %}
