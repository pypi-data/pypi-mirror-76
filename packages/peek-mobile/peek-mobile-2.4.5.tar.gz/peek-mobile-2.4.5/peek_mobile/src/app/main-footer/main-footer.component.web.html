<div *ngIf="isEnabled"
     class="peek-footer"
     [class.bg-danger]="!vortexIsOnline">
    <div class="btn-group"
         role="group">
        <button class="footer-bar-btn"
                [disabled]="!isBackButtonEnabled()"
                [class.footer-bar-btn-disabled]="!isBackButtonEnabled()"
                (click)="navBackService.navBack()">
            <fa name="chevron-left" tooltip="Navigate to the last screen"></fa>
        </button>
    </div>

    <div class="footer-bar-text">
        {{statusText}}
    </div>

    <div  *ngIf="hasConfigLinks()" class="pull-right">
        <div class="btn-group">
            <button class="footer-bar-btn"
                    [routerLink]="['/config']">
                <fa name="cog" tooltip="User Configuration"></fa>
            </button>
        </div>
    </div>

</div>
