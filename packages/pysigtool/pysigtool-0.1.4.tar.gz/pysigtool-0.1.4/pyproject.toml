[tool.poetry]
name = "pysigtool"
version = "0.1.4"
description = "Extract digital signatures contained in a PE file."
license = "Apache-2.0"
readme = "README.md"
homepage = "https://github.com/kohnakagawa/pysigtool"
repository = "https://github.com/kohnakagawa/pysigtool"
authors = ["Koh M. Nakagawa <tsunekou1019@gmail.com>"]
include = ["LICENSE"]

[tool.poetry.dependencies]
python = "^3.6"
lief = "^0.10.1"

[tool.poetry.scripts]
pysigtool = "pysigtool:main"

[tool.poetry.dev-dependencies]
pytest = "^5.2"
black = "^19.10b0"
mypy = "^0.782"
isort = "^5.3.2"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
