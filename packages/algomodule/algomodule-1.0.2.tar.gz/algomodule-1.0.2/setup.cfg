[metadata]
name = algolib
version = 1.0.0
description = CryptoCurrency Hashing Library
long_description = file: README.md
long_description_content_type = text/markdown
license = MIT
author = Ahmed Bodiwala
author_email = ahmedbodi@crypto-expert.com
url = https://github.com/electrum-altcoin/AlgoLib
download_urls = https://pypi.org/project/algomodule
project_urls = 
	Code = https://github.com/electrum-altcoin/AlgoLib
	Issue tracker = https://github.com/electrum-altcoin/AlgoLib/issues
classifiers = 
	Development Status :: 1 - Planning
	License :: OSI Approved :: MIT License
	Natural Language :: English
	Operating System :: OS Independent
	Programming Language :: C
	Programming Language :: Cython
	Programming Language :: Python
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: Implementation :: CPython

[options]
zip_safe = False
python_requires = >=3.4
package_dir = =src
packages = find:

[options.packages.find]
where = src

[options.package_data]
* = *.pxd, *.h

[egg_info]
tag_build = 
tag_date = 0

