[tool.poetry]
name = "dj.choicee"
version = "0.9.2"
description = "An enum implementation for Django field choices, supporting group"
authors = ["Nguyễn Hồng Quân <ng.hong.quan@gmail.com>"]
maintainers = [
    "Nguyễn Hồng Quân <ng.hong.quan@gmail.com>"
]
readme = "README.rst"
license = "MIT"
homepage = "https://github.com/AgriConnect/dj.choicee"
repository = "https://github.com/AgriConnect/dj.choicee.git"
packages = [
    { include = "dj", from = "src" }
]
classifiers = [
    'Development Status :: 5 - Production/Stable',
    'Framework :: Django',
    'License :: OSI Approved :: MIT License',
    'Natural Language :: English',
    'Programming Language :: Python :: 3',
    'Programming Language :: Python :: 3.5',
    'Programming Language :: Python :: 3.6',
    'Programming Language :: Python :: 3.7',
    'Programming Language :: Python :: 3.8',
    'Programming Language :: Python',
    'Topic :: Internet :: WWW/HTTP',
    'Topic :: Software Development :: Libraries :: Python Modules',
]

[tool.poetry.dependencies]
python = ">=3.5"
django = ">=2.0"

[tool.poetry.dev-dependencies]
tox = "^3.19.0"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
