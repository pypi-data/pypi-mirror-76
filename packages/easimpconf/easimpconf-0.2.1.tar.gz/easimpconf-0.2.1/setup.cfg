[metadata]
name = easimpconf
version = file:src/easimpconf/VERSION
url = https://andreas19.github.io/easimpconf/
project_urls = Source code=https://github.com/andreas19/easimpconf/
author = Andreas Suhre
author_email = andreas19@posteo.eu
classifiers = 
	Development Status :: 4 - Beta
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.6
	Programming Language :: Python :: 3.7
	Programming Language :: Python :: 3.8
	Intended Audience :: Developers
	Topic :: Software Development :: Libraries
	Operating System :: OS Independent
license = BSD-3-Clause
license_file = LICENSE.txt
description = Easy and simple configuration.
long_description = file:README.md,CHANGELOG.md
long_description_content_type = text/markdown
keywords = configuration

[options]
install_requires = 
	salmagundi >=0.14.0
python_requires = >=3.6
packages = find:
package_dir = =src

[options.packages.find]
where = src

[options.package_data]
* = VERSION

[egg_info]
tag_build = 
tag_date = 0

