{% extends "sidebar.html" %}
{% block main %}
<form action="{{ url_for('get_studies') }}" methods="get">
    <div class="content-box">
        <div class="box-header">
            <h3>Select Studies</h3>
        </div>
        <div class="box-body">
            <div class="checkbox-array">
                <div class="row">
                    {% for study in studies %}
                        {% if (loop.index - 1) % 3 == 0 %}
                            </div>
                            <div class="row">
                        {% endif %}
                            <div class="form-check" style="width: 30%">
                                {% if study in selected_studies %}
                                {% else %}
                                    <input class="form-check-input" type="checkbox" name="{{ study }}" id="{{ study }}" value="{{ study }}">
                                    <label class="form-check-label" for="{{ study }}">{{ study }}</label>
                                {% endif %}
                            </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </div>
    <div class="nav-buttons">
        <div>
            <button type="submit" name="btn" class="btn recbtn" value="back">Back</button>
            {% if  not configured %}
            <button type="submit" name="btn" class="btn recbtn" value="continue">Continue</button>
            {% endif %}
        </div>
    </div>
</form>
{% endblock %}
