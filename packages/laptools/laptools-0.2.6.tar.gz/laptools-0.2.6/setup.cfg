[bumpversion]
current_version = 0.2.6
commit = True
tag = True

[bumpversion:file:setup.py]
search = {current_version}
replace = {new_version}

[bumpversion:file:src/laptools/__init__.py]
search = {current_version}
replace = {new_version}

[bdist_wheel]
universal = 1

[aliases]
test = pytest

[flake8]
max-line-length = 1000
max-complexity = 18
select = C,E,F,W,B,B950
ignore = E201, E203, E241, E501, W503, F401

[egg_info]
tag_build = 
tag_date = 0

