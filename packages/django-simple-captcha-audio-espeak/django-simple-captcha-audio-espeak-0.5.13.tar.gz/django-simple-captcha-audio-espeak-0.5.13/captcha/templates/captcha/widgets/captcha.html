{% load i18n %}
{% spaceless %}
{% if audio %}
<span tabindex="0" role="button" title="{% trans "Play CAPTCHA as audio file" %}"
    onclick="new Audio('{{ audio }}').play()">
    {% endif %}
    <img src="{{ image }}" alt="captcha" class="captcha" />
    {% if audio %}</span>{% endif %}
{% endspaceless %}
{% include "django/forms/widgets/multiwidget.html" %}
