[metadata]
name = pyroot
description = Create the skeleton for a python project
author = Jo√£o Pinto
author_email = lamego.pinto@gmail.com
url = https://github.com/joaompinto/pyroot
license = MIT
license_file = LICENSE
version = versioneer:get_version

[options]
packages = find_namespace:
setup_requires = 
	setuptools_scm
	wheel

[options.entry_points]
console_scripts = 
	pyroot = pyroot.__main__:main

[versioneer]
vcs = git
style = pep440
versionfile_source = pyroot/_version.py
versionfile_build = pyroot/_version.py
tag_prefix = 
parentdir_prefix = pyroot-

[egg_info]
tag_build = 
tag_date = 0

