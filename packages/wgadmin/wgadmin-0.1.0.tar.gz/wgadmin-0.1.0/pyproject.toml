[tool.poetry]
name = "wgadmin"
version = "0.1.0"
description = ""
authors = ["Fabian Köhler <fkoehler@physnet.uni-hamburg.de>"]
maintainers = ["Fabian Köhler <fkoehler@physnet.uni-hamburg.de>"]
license = "GPL-3.0-only"
readme = "README.md"
homepage = "https://github.com/f-koehler/wgadmin"
repository = "https://github.com/f-koehler/wgadmin"
keywords = ["wireguard", "vpn", "network-manager"]
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Intended Audience :: End Users/Desktop",
    "Intended Audience :: System Administrators",
    "Intended Audience :: Telecommunications Industry",
    "License :: OSI Approved :: GNU General Public License v3 (GPLv3)",
    "Natural Language :: English",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Communications",
    "Topic :: Home Automation",
    "Topic :: Internet",
    "Topic :: Security",
    "Topic :: System",
    "Topic :: System :: Installation/Setup",
    "Topic :: System :: Networking",
    "Topic :: System :: Systems Administration",
    "Topic :: Utilities"
]

[tool.poetry.dependencies]
python = "^3.8"
jinja2 = "2.11.2"
argcomplete = "^1.12.0"

[tool.poetry.dev-dependencies]
bandit = "1.6.2"
flake8 = "3.8.3"
isort = "<5"
jedi = "0.17.2"
mypy = "0.782"
pylint = "2.5.3"
pytest = "5.4.3"
black = "19.10b0"

[tool.poetry.scripts]
wgadmin = "wgadmin.main:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
