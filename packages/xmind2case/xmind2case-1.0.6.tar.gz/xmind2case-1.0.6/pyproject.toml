[tool.poetry]
name = "xmind2case"
version = "1.0.6"
description = "xmind to csv"
authors = ["xuanke <zhouliwei1989@126.com>"]
license = "MIT"
readme = "README.md"
packages = [
    { include = "webtool/application.py"}
]

# 添加清华镜像
[[tool.poetry.source]]
name = "tsinghua"
url = "https://mirrors.tuna.tsinghua.edu.cn/pypi/web/simple/"
default = true  # 设置清华镜像为默认回调, 以避免 poetry 在某些缺省操作里又回调到 pypi 仓库.

[tool.poetry.dependencies]
python = "^3.0"
xmind = "^1.2.0"
flask = "^1.1.2"
arrow = "^0.15.8"

[tool.poetry.dev-dependencies]

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"

[tool.poetry.scripts]
xmind2case = 'xmind2case.cli:cli_main'