$def with (ws_uri, config, known_tags)
$var title: Dashboard
$var jsfiles: 

<script>
document.onready = function() {
    var host_name = window.location.hostname;
    uri = "$ws_uri";
    webnsock_init(uri);
}

function check() {
    console.log("check");

    send({
      'method': 'status'
    });
}

function _update_status(payload) {
    console.log('update_status');
    //console.log(payload);
    for (w in payload['windows']) {
        if (payload['windows'][w]) {
            $$('#'+w).css('background-color', '#bfb');
        }
        else {
            $$('#'+w).css('background-color', '#fbb');            
        }
    }
}


</script>
<div class="section">
    <div class="container-fluid">
        <div>
            <h1>TMuLE</h1> 
            <p>The TMux Launch Engine.</p> 
         </div>

        <div class="row">
            <div class="col-md-2">
                <div class="panel panel-primary">
                    <div class="panel-heading">
                        <h3 class="panel-title">All Windows</h3>
                    </div>
                    <div class="panel-body">
                        <div class="btn-group" role="group">
                            <button type="button" class="btn btn-sm btn-primary" 
                                    onclick="check();">Check</button>

                            <button type="button" class="btn btn-sm btn-success" 
                                    onclick="send({
                                        'method':'button', 
                                        'id': '',
                                        'cmd': 'launch'
                                        });">Launch</button>
                            <button type="button" class="btn-sm btn btn-danger" 
                                    onclick="send({
                                        'method':'button', 
                                        'id': '',
                                        'cmd': 'stop'
                                        });">Stop</button>                        
                        </div>
                    </div>
                </div>
                $for t in known_tags:
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">All with tag "$t"</h3>
                        </div>
                        <div class="panel-body">
                            <div class="btn-group" role="group">
                                <button type="button" class="btn btn-sm btn-success" 
                                        onclick="send({
                                            'method':'button', 
                                            'id': '$t',
                                            'cmd': 'launch-tag'
                                            });">Launch</button>
                                <button type="button" class="btn-sm btn btn-danger" 
                                        onclick="send({
                                            'method':'button', 
                                            'id': '$t',
                                            'cmd': 'stop-tag'
                                            });">Stop</button>                        
                            </div>
                        </div>
                    </div>
            </div>
            $for w in config["windows"]:
                <div class="col-md-2">
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            <h3 class="panel-title">$w['name']</h3>
                            <small><i>
                                $if 'tags' in w: 
                                    $', '.join(w['tags'])
                                $else:
                                    <br>
                            </i></small>

                        </div>
                        <div id="$w['name']" style="background-color: #ccc;" class="panel-body">
                          <!-- <div class=""> -->
                            <div class="btn-group" role="group">
                                
                                <button type="button" class="btn btn-block btn-success" 
                                        onclick="send({
                                            'method':'button', 
                                            'id': '$w["name"]',
                                            'cmd': 'launch'
                                            });">Launch</button>
                                <button type="button" class="btn btn-block btn-danger" 
                                        onclick="send({
                                            'method':'button', 
                                            'id': '$w["name"]',
                                            'cmd': 'stop'
                                            });">Stop</button>
                                
                            </div>
                          <!-- </div> -->
                        </div>
                    </div>
                 </div>
        </div>
    </div>
</div>
