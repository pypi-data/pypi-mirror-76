[target]
description = Kernel modules
dependencies = kernel
preconditions = grep -q CONFIG_MODULES=y {build_dir}/.config
commands = {make} modules
    && {make} modules_install INSTALL_MOD_PATH={build_dir}/modinstall
    && tar caf {build_dir}/modules.tar.gz -C {build_dir}/modinstall lib

[artifacts]
modules.tar.gz = modules.tar.gz
